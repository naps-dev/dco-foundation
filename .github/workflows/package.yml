name: Package DCO Foundation
run-name: ${{ github.actor }} is building the DCO Foundation Zarf Package
on: 
  workflow_dispatch
  push

jobs:
  build-package:
    runs-on: ubuntu-latest
    steps:
      - wget https://github.com/defenseunicorns/zarf/releases/download/v0.22.2/zarf_v0.22.2_Linux_amd64
      - sudo install -g root -o root -m 0777 zarf_v0.22.2_Linux_amd64 /usr/local/bin/zarf
      - zarf version