
# hostname is deprecated and replaced with domain. But if hostname exists then use it.
hostname: ${DOMAIN}
domain: ${DOMAIN}

istio:
  enabled: true
  kibana:
    gateways:
      - istio-system/public
    hosts:
      - "dataplane-kibana.${DOMAIN}"

networkPolicies:
  enabled: false

kibana:
  count: 1
  imagePullSecrets:
    - name: private-registry

monitoring:
  enabled: false

metrics:
  enabled: false

elasticsearch:
  imagePullSecrets:
    - name: private-registry
  master:
    count: 1
    initContainers:
      - name: elastic-internal-init-filesystem
        securityContext:
          privileged: false
          capabilities:
            drop:
              - ALL
      - name: elastic-internal-suspend
        securityContext:
          privileged: false
          capabilities:
            drop:
              - ALL
